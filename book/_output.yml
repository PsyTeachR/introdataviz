bookdown::bs4_book:
  default: yes
  md_extensions: -smart
  df_print: kable
  repo:
    base: https://github.com/psyteachr/introdataviz
    branch: master
    subdir: book
  includes:
    in_header: include/header.html
    after_body:
    - include/webex.js
    - include/script.js
  css:
  - include/psyteachr.css
  - include/webex.css
  - include/style.css
  theme:
    primary: '#467AAC'
bookdown::pdf_book:
  includes:
    in_header: include/preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
